<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script
   src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

   <table border="1">
      <tr>
         <th>구분</th>
         <th>A</th>
         <th>B</th>
      </tr>
      <tr>
         <td>가</td>
         <td>10</td>
         <td>10</td>
      </tr>
      <tr>
         <td>나</td>
         <td>20</td>
         <td>20</td>
      </tr>
      <tr>
         <td>계</td>
         <td>30</td>
         <td>30</td>
      </tr>
   </table>
   <input type="button" value="[가]색 변경" onclick="click1()" />
   <input type="button" value="[나]색 변경" onclick="click2()" />
   <input type="button" value="[A]색 변경" onclick="click3()" />
   <input type="button" value="[B]색 변경" onclick="click4()" />
   <input type="button" value="초기화" onclick="click5()" />
</body>
</html>
</body>

<script> function clear() {
$("table *").removeAttr("style"); }
function click1() { $("td:eq(1)").css("background","yellow").css("color","green");
               $("td:eq(2)").css("background","yellow").css("color","green");} 
function click2() { $("td:eq(4)").css("background","yellow").css("color","green");
               $("td:eq(5)").css("background","yellow").css("color","green");}
function click3() { $("td:eq(1)").css("background","yellow").css("color","green");
               $("td:eq(4)").css("background","yellow").css("color","green");}
function click4() { $("td:eq(2)").css("background","yellow").css("color","green");
               $("td:eq(5)").css("background","yellow").css("color","green");}
function click5() { $("td:eq(1)").css("background","white").css("color","black");
               $("td:eq(2)").css("background","white").css("color","black");
               $("td:eq(4)").css("background","white").css("color","black");
               $("td:eq(5)").css("background","white").css("color","black");}
 </script>
</html>
