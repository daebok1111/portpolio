<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<meta charset="UTF-8">
</head>
<body>
<table>
<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
<tr><td>강민수</td><td>AB형</td><td>서울</td></tr>
<tr><td>구자연</td><td>A형</td><td>부산</td></tr>
<tr><td>김미화</td><td>B형</td><td>미국</td></tr>
<tr><td>김선화</td><td>O형</td><td>제주</td></tr>
<tr><td>남기주</td><td>A형</td><td>경기</td></tr>
<tr><td>윤하린</td><td>B형</td><td>광주</td></tr>

</table>


<script>
$(document).ready(function(){
	$("tr:odd").css("background", "white");
	$("tr:even").css("background", "gray");
	
	
});


</script>

</body>
</html>
