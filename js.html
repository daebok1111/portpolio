<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>J-Query 제이 쿼리 0204오후</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<!-- 0204 첫번째 예시 시작 -->
<h1>test1</h1>
<h1 id="hid">test2</h1><!-- 같은 id를 두번 썻을 경우 상단의 id만 적용 -->
<h1 name="hname">test3</h1>
<h1 class="hcls">test4</h1>
<h1 class="hcls select">test5</h1>
<h1 name="hname">test6</h1>
<h1 id="hid">test7</h1>

<!-- 0204 첫번째 예시 끝 -->


<!-- 0204 두번째 예시 시작 -->
<ol>
<li class="first"><h2>1-1</h2></li>
<li class="second"><h2>1-2</h2></li>
<li class="first"><h2>1-3</h2></li>
</ol>

<ul>
<li class="third"><h2>2-1</h2></li>
<li class="second"><h2>2-2</h2></li>
<li class="third"><h2>2-3</h2></li>
</ul>
<!-- 0204 두번째 예시 끝 -->


<!-- 0204 3번째 예시 시작 -->
<h1>select option</h1>
<select>
<option>apple</option>
<option>pear</option>
<option>cat</option>
<option>dog</option>
<option>human</option>

</select>
<!-- 0204 3번째 예시 끝 -->


<!-- 0204 4번째 예시 시작 -->
<table>
<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
<tr><td>홍길동</td><td>B</td><td>장성</td></tr>
<tr><td>임꺽정</td><td>AB</td><td>논산</td></tr>
<tr><td>서태지</td><td>A</td><td>서울</td></tr>
<tr><td>송대관</td><td>O</td><td>해남</td></tr>
<tr><td>송가인</td><td>O</td><td>해남</td></tr>
<tr><td>이낙연</td><td>A</td><td>광주</td></tr>
</table>
<!-- 0204 4번째 예시 끝 -->


<!-- 0204 5번째 예시 시작(과제) -->
<table>
<tr><th>구분</th><th>A</th><th>B</th></tr>		<!-- 구분 -->	
<tr><td>가</td><td>10</td><td>10</td></tr>		<!-- 가 -->	
<tr><td>나</td><td>20</td><td>20</td></tr>		<!-- 나 -->	
<tr><td>계</td><td>30</td><td>30</td></tr>		<!-- 계 -->	
</table>

<input type="button" value="(가)색 변경" onclick="click1()">		<!-- 가 -->	
<input type="button" value="(나)색 변경" onclick="click2()">		<!-- 나 -->	
<input type="button" value="(A)색 변경" onclick="click3()">
<input type="button" value="(B)색 변경" onclick="click4()">

<!-- 0204 5번째 예시 끝(과제) -->
</body>

<script>

//0204 첫번째 예시 J-Query 시작
$(document).ready(function(){
	$("h1").css("color", "red");  //모든 h1요소의 css설정을 변경 
	$("#hid").css("color", "orange");  //id가 hid인 요소의 css설정을 변경
	$("h1[name=hname]").css("color", "yellow"); //name이 hname인 요소의 css설정을 변경
	$(".hcls").css("color", "green");  //class hcls인 요소의 css설정을 변경   hcls select는 hcls의 클래스를 포함한다.(hcls select는 hcls로부터 상속받는다고 생각하면 쉽다)
	$(".hcls.select").css("color", "blue"); //class가 hcls select인 요소의 css설정을 변경 
});
//0204 첫번째 예시 J-Query 끝


//0204 두번째 예시 J-Query 시작
$(document).ready(function(){
	$("li.first").css("color", "red");				//1-1  엘리먼트(텍스트)를 지정
	$("li.second").eq(0).css("color", "yellow");	//1-2  엘리먼트(텍스트)를 지정  	 second라는 클래스를 가진 li중에서 첫번째 li를 찾아라 ==eq(0)[0이 첫번째라는 뜻]
	$("li.first").eq(1).css("color", "green");		//1-3  엘리먼트(텍스트)를 지정
	
	$("li.third").css("color", "yellow");			//2-1  엘리먼트(텍스트)를 지정 
	$("li.second").eq(1).css("color", "green");		//2-2  엘리먼트(텍스트)를 지정 
	$("li.third").eq(1).css("color", "black");		//2-3  엘리먼트(텍스트)를 지정 
});
//0204 두번째 예시 J-Query 끝


//0204 3번째 예시  J-Query 시작
//정의 : setTimeout(행동, 딜레이시간)
$(document).ready(function(){
	setTimeout(function() {
		var value = $("select > option:selected").val();
		if(value)
		alert(value);
	}, 5000);	//5초뒤에 띄움
});
//0204 3번째 예시 J-Query 끝


//0204 4번째 예시 J-Query 시작
$(document).ready(function(){
	$("tr:eq(0)").css("background", "#000000").css("color", "#FFFFFF");
	$("td:nth-child(3n+1)").css("background", "gray");
	$("td:nth-child(3n+2)").css("background", "yellow");
	
});
//0204 4번째 예시 J-Query 끝


//0204 5번째 예시 J-Query 시작(과제)
function clear(){
	$("table *").removeAttr("style");
}

function click1(){
	$("button:eq(0)").css("color", "yellow");
}

function click2(){

function click4(){
	
}

</script>
</html>
