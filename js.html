<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
</head>
<body> 
<button id="myButton">Click me</button><!-- mybutton이라는 아이디값을 갖는 버튼 생성 -->
 <script type="text/javascript">
var button = document.getElementById('myButton'); 	//mybutton이라는 아이디 값을 갖음
//button 에 click이벤트 핸들러 추가

button.addEventListener('click', function() { 
//버튼 클릭시 'button clicked!'라고 출력
document.write('button clicked!’); 
}); 
</script> 
</body> 
</html>
