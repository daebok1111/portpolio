<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>J-Query 제이 쿼리 0204오후</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<h1>test1</h1>
<h1 id="hid">test2</h1><!-- 같은 id를 두번 썻을 경우 상단의 id만 적용 -->
<h1 name="hname">test3</h1>
<h1 class="hcls">test4</h1>
<h1 class="hcls select">test5</h1>
<h1 name="hname">test6</h1>
<h1 id="hid">test7</h1>

<ol>
<li class="first"><h2>1-1</h2></li>
<li class="second"><h2>1-2</h2></li>
<li class="first"><h2>1-3</h2></li>
</ol>

<ul>
<li class="third"><h2>2-1</h2></li>
<li class="second"><h2>2-2</h2></li>
<li class="third"><h2>2-3</h2></li>
</ul>

</body>

<script>
$(document).ready(function(){
	$("h1").css("color", "red");  //모든 h1요소의 css설정을 변경 
	$("#hid").css("color", "orange");  //id가 hid인 요소의 css설정을 변경
	$("h1[name=hname]").css("color", "yellow"); //name이 hname인 요소의 css설정을 변경
	$(".hcls").css("color", "green");  //class hcls인 요소의 css설정을 변경   hcls select는 hcls의 클래스를 포함한다.(hcls select는 hcls로부터 상속받는다고 생각하면 쉽다)
	$(".hcls.select").css("color", "blue"); //class가 hcls select인 요소의 css설정을 변경 
});


$(document).ready(function(){
	$("ol>li:nth(0).first").css("color", "red");
	$("ol>li.second").css("color", "orange");
	$("ol>li:nth(2).first").css("color", "blue");
	$("ul>li:nth(0).third").css("color", "yellow");
	$("ul>li.second").css("color", "green");
	$("ul>li:nth(2).third").css("color", "black");
});

</script>
</html>
